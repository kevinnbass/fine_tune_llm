version: '3.8'

services:
  llm-finetuning:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: llm-finetuning-app
    ports:
      - "7860:7860"  # Gradio UI
      - "6006:6006"  # TensorBoard
    volumes:
      - ./artifacts:/app/artifacts  # Persist trained models
      - ./data:/app/data           # Mount data directory
      - ./configs:/app/configs     # Mount configs
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: 1
    restart: unless-stopped
    
  # Optional: Add monitoring services
  tensorboard:
    image: tensorflow/tensorflow:latest
    container_name: llm-finetuning-tensorboard
    ports:
      - "6006:6006"
    volumes:
      - ./artifacts/runs:/logs
    command: tensorboard --logdir=/logs --host=0.0.0.0 --port=6006
    profiles: ["monitoring"]

networks:
  default:
    name: llm-finetuning-network