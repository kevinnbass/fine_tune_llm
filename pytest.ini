[tool:pytest]
# Pytest configuration for comprehensive testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --cov=src/fine_tune_llm
    --cov-report=html:test_reports/coverage_html
    --cov-report=xml:test_reports/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=95
    --cov-branch
    --junit-xml=test_reports/junit.xml
    --html=test_reports/pytest_report.html
    --self-contained-html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    network: Tests requiring network access
    database: Tests requiring database
    external: Tests requiring external services
    security: Security-related tests
    stress: Stress/load tests
    regression: Regression tests
    smoke: Smoke tests
    critical: Critical functionality tests
    edge_case: Edge case tests
    mock_required: Tests requiring extensive mocking

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::FutureWarning

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Note: Add -n auto to addopts for parallel execution
# addopts += -n auto

# Coverage configuration
[coverage:run]
source = src/fine_tune_llm
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */.*
    */conftest.py
    */setup.py
branch = true
parallel = true

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abstractmethod
    pass
    ...

precision = 2
show_missing = true
sort = Miss
fail_under = 95

[coverage:html]
directory = test_reports/coverage_html
title = Fine-Tune LLM Coverage Report

[coverage:xml]
output = test_reports/coverage.xml