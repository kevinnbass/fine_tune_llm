[pytest]
# Windows-specific pytest configuration
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout settings for Windows
timeout = 300
timeout_method = thread

# Markers for selective testing
markers =
    quick: Quick tests that don't require ML imports
    ml: Tests requiring ML libraries (may timeout on Windows)
    integration: Integration tests
    unit: Unit tests

# Windows-specific settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
    --maxfail=5

# Ignore heavy import warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning